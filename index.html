<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <heading class="head-container">
        <img src="rss/logo.svg" alt="" class="logo">
    </heading>



    <section class="main-container">

        <div class="picture">
            <img src="rss/illustration-mockups.svg" alt="" class="mockups">
        </div>

        <div class="text">
            <h1 class="title poppins">Build The Community Your Fans Will Love</h1>
            <p class="p-text open-sans">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <button class="light-button poppins">Register</button>
        </div>

    </section>

    <footer class="footer-container">
        <div class="social-container">
            <img src="rss/icons8-facebook-48.png" alt="facebook link" class="social-logo">
            <img src="rss/icons8-twitter-48.png" alt="twitter link" class="social-logo">
            <img src="rss/icons8-instagram-48.png" alt="instagram link" class="social-logo">
        </div>
    </footer>
</body>
</html>
